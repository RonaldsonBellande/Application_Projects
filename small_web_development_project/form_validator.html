    <script type="text/javascript">

function validateBook() {


     var bookName = document.myBook.bookName.value;
     var publishMonth = document.myBook.publishMonth.value;
     var publishDay = document.myBook.publishDay.value;
     var publishYear = document.myBook.publishYear.value;

     var authorBirthDay = document.myBook.authorBirthDay.value;
     var authorBirthYear = document.myBook.authorBirthYear.value;
     var sponsoredPublisherName = document.myBook.sponsoredPublisherName.value;
     var authorCity = document.myBook.authorCity.value;
     var authorCountry = document.myBook.authorCountry.value;
     var founderLastName = document.myBook.founderLastName.value;
     var founderFirstName = document.myBook.founderFirstName.value;
     var foundedMonth = document.myBook.foundedMonth.value;
     var foundedDay = document.myBook.foundedDay.value;
     var foundedYear = document.myBook.foundedYear.value;


     if (fieldEmpty ("Book Number", bookName) ) { return; }
     if (fieldEmpty ("Publish Month", publishMonth) ) { return; }
     if (fieldEmpty ("Publish Day", publishDay) ) { return; }
     if (fieldEmpty ("Publish Year", publishYear) ) { return; }
     if (fieldEmpty ("Author Last Name", authorLastName) ) { return; }
     if (fieldEmpty ("Author First Name", authorFirstName) ) { return; }
     if (fieldEmpty ("Publish City", publishCity) ) { return; }
     if (fieldEmpty ("Publish Country", publishCountry) ) { return; }
     if (fieldEmpty ("Book Cost", bookCost) ) { return; }
     if (fieldEmpty ("Author Birth Month", authorBirthMonth) ) { return; }
     if (fieldEmpty ("Author Birth Day", authorBirthDay) ) { return; }
     if (fieldEmpty ("Author Birth Year", authorBirthYear) ) { return; }
     if (fieldEmpty ("Publisher Name", sponsoredPublisherName) ) {return; }
     if (fieldEmpty ("Author City", authorCity) ) { return; }
     if (fieldEmpty ("Author Country", authorCountry) ) { return; }
     if (fieldEmpty ("Founder Last Name", founderLastName) ) { return; }
     if (fieldEmpty ("Founder First Name", founderFirstName) ) { return; }
     if (fieldEmpty ("Founded Month", foundedMonth) ) { return; }
     if (fieldEmpty ("Founded Day", foundedDay) ) { return; }
     if (fieldEmpty ("Founded Year", foundedYear) ) { return; }


     if (fieldAlphanumeric ( "Book Number", bookName ) ) { return; }
     if (fieldAlphanumeric ("Publish Month", publishMonth) ) { return; }
     if (isNumber ("Publish Day", publishDay) ) { return; }
     if (isNumber ("Publish Year", publishYear) ) { return; }
     if (fieldAlphanumeric ("Last Name", authorLastName) ) { return; }
     if (fieldAlphanumeric ("First Name", authorFirstName) ) { return; }
     if (fieldAlphanumeric ("PublishCity", publishCity) ) { return; }
     if (fieldAlphanumeric ("PublishCountry", publishCountry) ) { return; }
     if (isNumber ("BookCost", bookCost) ) { return; }
     if (fieldAlphanumeric ("Author Birth Month", authorBirthMonth) ) { return; }
     if (isNumber ("Author Birth Day", authorBirthDay) ) { return; }
     if (isNumber ("Author Birth Year", authorBirthYear) ) { return; }
     if (fieldAlphanumeric ("Publisher Name", sponsoredPublisherName) ) {return; }
     if (fieldAlphanumeric ("Author City", authorCity) ) { return; }
     if (fieldAlphanumeric ("Author Country", authorCountry) ) { return; }
     if (fieldAlphanumeric ("Founder Last Name", founderLastName) ) { return; }
     if (fieldAlphanumeric ("Founder First Name", founderFirstName) ) { return; }
     if (fieldAlphanumeric ("Founded Month", foundedMonth) ) { return; }
     if (isNumber ("Founded Day", foundedDay) ) { return; }
     if (isNumber ("Founded Year", foundedYear) ) { return; }


     alert ("Book Information is Valid");

     return 0; 

}


function fieldAlphanumeric (fieldName, fieldValue){

   var msg =" must contain only letters and numbers";


   if ( /[^A-Za-z0-9]/.test(fieldValue) ) {
       alert (fieldName + (msg));
       return 1;
   }
   else  {
       return 0; 
   }
}



function fieldEmpty (fieldName, fieldValue) {

  var msg=" is a required field";

  if(fieldValue == "") {
     alert (fieldName +(msg));
     return 1;
  }
  else {
     return 0;
  }

}

function isNumber (fieldName, fieldValue) {

  var msg=" must contain numbers";

  if(isNaN(fieldValue)) {
     alert (fieldName +(msg));
     return 1;
  }
  else {
    return 0;
  }

}
